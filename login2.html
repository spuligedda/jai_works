<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
        }

        header img {
            height: 50px;
        }

        header h1 {
            font-size: 24px;
            margin-left: 20px;
        }

        form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            margin-top: 100px;
            text-align: center;
        }

        form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .thank-you-message {
            color: green;
            font-size: 20px;
            margin-top: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer img {
            height: 25px;
        }
    </style>
    <script>
        function handleForgotPassword() {
            const email = prompt("Enter your email to reset password:");
            if (email) {
                alert(`Password reset instructions have been sent to ${email}.`);
            } else {
                alert("Email is required to reset password.");
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            document.getElementById("login-form").style.display = "none";
            document.getElementById("thank-you").style.display = "block";
        }
    </script>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/50" alt="Logo">
    <h1>Company Login Page</h1>
</header>

<div id="login-form">
    <form onsubmit="handleLogin(event)">
        <h2>Login to Your Account</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</a>
        <button type="submit">Login</button>
    </form>
</div>

<div id="thank-you" style="display: none;">
    <p class="thank-you-message">Thank you for logging in!</p>
</div>

<footer>
    <a href="https://www.youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube"></a>
    <a href="https://www.instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
    <a href="https://www.linkedin.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn"></a>
</footer>

</body>
</html>
